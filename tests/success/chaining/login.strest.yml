version: 1

requests:
  login:
    url: https://postman-echo.com/basic-auth
    headers:
      Authorization: Basic cG9zdG1hbjpwYXNzd29yZA==
    method: GET
  verify_login:
    url: https://jsonplaceholder.typicode.com/posts
    method: POST
    data:
      json:
        expect: "{{login.authenticated}}"
    validate:
      json:
        expect: "true"
